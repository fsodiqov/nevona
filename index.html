<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nevona - Smart Manufacturing</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(
          135deg,
          #0a0a0a 0%,
          #1a1a2e 50%,
          #16213e 100%
        );
        color: white;
        min-height: 100vh;
        overflow: hidden;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }

      .header {
        padding: 30px 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 15px;
        font-size: 28px;
        font-weight: bold;
      }

      .logo-icon {
        width: 50px;
        height: 50px;
        background: linear-gradient(45deg, #00d4ff, #0099cc);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        font-weight: bold;
        color: white;
        box-shadow: 0 8px 32px rgba(0, 212, 255, 0.3);
      }

      .visit-link {
        color: #00d4ff;
        text-decoration: none;
        font-weight: 500;
        padding: 12px 24px;
        border: 2px solid #00d4ff;
        border-radius: 25px;
        transition: all 0.3s ease;
      }

      .visit-link:hover {
        background: #00d4ff;
        color: #0a0a0a;
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 212, 255, 0.3);
      }

      .main-content {
        text-align: center;
        padding: 80px 0 120px;
        position: relative;
      }

      .status-badge {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 12px 24px;
        border-radius: 50px;
        margin-bottom: 50px;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .status-dot {
        width: 8px;
        height: 8px;
        background: #00ff88;
        border-radius: 50%;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .main-title {
        font-size: clamp(2.5rem, 6vw, 4.5rem);
        font-weight: 800;
        line-height: 1.2;
        margin-bottom: 40px;
      }

      .highlight {
        background: linear-gradient(45deg, #00d4ff, #0099cc, #00ff88);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .subtitle {
        font-size: 1.25rem;
        line-height: 1.6;
        color: rgba(255, 255, 255, 0.8);
        max-width: 600px;
        margin: 0 auto 60px;
      }

      .cta-buttons {
        display: flex;
        gap: 20px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .btn-primary {
        background: linear-gradient(45deg, #00d4ff, #0099cc);
        color: white;
        padding: 16px 32px;
        border: none;
        border-radius: 50px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 10px;
        box-shadow: 0 8px 32px rgba(0, 212, 255, 0.3);
      }

      .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 40px rgba(0, 212, 255, 0.4);
      }

      .btn-secondary {
        background: transparent;
        color: white;
        padding: 16px 32px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
      }

      .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.5);
        transform: translateY(-2px);
      }

      .particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: #00d4ff;
        border-radius: 50%;
        animation: float 6s infinite linear;
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100px) rotate(360deg);
          opacity: 0;
        }
      }

      .floating-elements {
        position: absolute;
        width: 100%;
        height: 70%;
        pointer-events: none;
        z-index: -1;
      }

      .floating-box {
        position: absolute;
        width: 60px;
        height: 60px;
        border: 2px solid rgba(0, 212, 255, 0.3);
        border-radius: 12px;
        animation: floatBox 8s infinite ease-in-out;
      }

      @keyframes floatBox {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(180deg);
        }
      }

      .floating-box:nth-child(1) {
        top: 20%;
        left: 10%;
        animation-delay: 0s;
      }

      .floating-box:nth-child(2) {
        top: 30%;
        right: 15%;
        animation-delay: 2s;
      }

      .floating-box:nth-child(3) {
        bottom: 30%;
        left: 20%;
        animation-delay: 4s;
      }

      @media (max-width: 768px) {
        .header {
          flex-direction: column;
          gap: 20px;
        }

        .cta-buttons {
          flex-direction: column;
          align-items: center;
        }

        .btn-primary,
        .btn-secondary {
          width: 100%;
          max-width: 300px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <div class="logo-icon">
            <img src="./logo.png" alt="logo" width="30px" height="30px" />
          </div>
          <span>Nevona</span>
        </div>
        <a href="https://katoz.io/" class="visit-link">Visit Katoz.io ↗</a>
      </header>

      <main class="main-content">
        <div class="particles">
          <div class="particle" style="left: 10%; animation-delay: 0s"></div>
          <div class="particle" style="left: 20%; animation-delay: 1s"></div>
          <div class="particle" style="left: 30%; animation-delay: 2s"></div>
          <div class="particle" style="left: 40%; animation-delay: 3s"></div>
          <div class="particle" style="left: 50%; animation-delay: 4s"></div>
          <div class="particle" style="left: 60%; animation-delay: 5s"></div>
          <div class="particle" style="left: 70%; animation-delay: 0.5s"></div>
          <div class="particle" style="left: 80%; animation-delay: 1.5s"></div>
          <div class="particle" style="left: 90%; animation-delay: 2.5s"></div>
        </div>

        <div class="floating-elements">
          <div class="floating-box"></div>
          <div class="floating-box"></div>
          <div class="floating-box"></div>
        </div>

        <div class="status-badge">
          <div class="status-dot"></div>
          <span>Coming Soon</span>
        </div>

        <h1 class="main-title">
          The future of <span class="highlight">smart manufacturing</span> is
          coming
        </h1>

        <p class="subtitle">
          Nevona by Katoz, a South Korea–based company, is pioneering the next
          generation of intelligent solutions within the Katoz.io platform.
        </p>

        <div class="cta-buttons">
          <a href="https://katoz.io/" class="btn-primary">
            Explore Katoz.io
            <span>→</span>
          </a>
          <!-- <a href="#" class="btn-secondary">Get Notified</a> deploy -->
        </div>
      </main>
    </div>
  </body>
</html>
